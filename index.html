<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
    <!-- ************** Add axios cdn ****************** -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Page Title and search input here -->
    <div id="jumbo" class="jumbotron jumbotron-fluid text-white">
      <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="searchForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Enter a City Name"
              name="query"
            />
            <div class="input-group-append">
              <button class="btn btn-success">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div
        class="jumbotron p-4 p-md-5 bg-transparent text-light"
        id="queryContent"
      >
        <div class="col-md-6 px-0" id="queryDetails">
          <!-- Add Query Content here -->
          <h2 id="cityname"></h2>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="uvindex" class=""></p>
        </div>
      </div>
      <div class="row"></div>
      <!-- Add 5 Day Forecast Here -->
      <div class="row">
        <div class="card mx-3 my-4 w-100 bg-transparent text-light">
          <div class="card-body">
            <h3 class="mb-0">5 Day Forecast</h3>
          </div>
        </div>
        <div
          id="fiveDay"
          class="col-12 d-flex flex-row flex-wrap justify-content-start"
        >
          <!-- API call for 5 day forecast Here -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
